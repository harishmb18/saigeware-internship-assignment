{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>All Customers</h2>

    <!-- Search Form -->
    <form method="get" action="{{ url_for('list_customers') }}">
        <div class="form-group">
            <label for="q">Search by name or email:</label>
            <input
                type="text"
                id="q"
                name="q"
                value="{{ search_query or '' }}"
                placeholder="Type here..."
            >
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="{{ url_for('list_customers') }}" class="btn btn-secondary">Clear</a>
    </form>

    <hr>

    {% if customers %}
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th style="width: 200px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td style="text-align: center;">
                        <a href="{{ url_for('edit_customer', customer_id=customer.id) }}"
                           class="btn btn-secondary btn-spacing">
                            Edit
                        </a>
                        <a href="{{ url_for('delete_customer', customer_id=customer.id) }}"
                           class="btn btn-danger btn-spacing"
                           onclick="return confirm('Are you sure you want to delete this customer?');">
                            Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No customers found.</p>
    {% endif %}
</div>
{% endblock %}
